type Game @model {
  id: ID!
  party_code: String!
  party_limit: Int!
  guests: [Player]! @connection(name: "gamePlayer", keyFields: ["id"])
  isActive: Boolean!
  roundActive: Boolean!
  discussionActive: Boolean!
} 

type Player @model 
  @key(name: "gamePlayer", fields: ["game_id"]) {
  id: ID!
  game_id: ID!
  name: String!
  isStoryTeller: Boolean!
  isPed: Boolean!
  isMafia: Boolean!
  isCop: Boolean!
  isAlive: Boolean!
  isHost: Boolean!
}
